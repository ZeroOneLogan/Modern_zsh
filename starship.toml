# ============================================================================
# Starship Prompt Configuration for Modern Zsh
# ============================================================================
# Place this file at: ~/.config/starship.toml
# Install Starship: curl -sS https://starship.rs/install.sh | sh

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands (milliseconds)
command_timeout = 1000

# ============================================================================
# Format - Streamlined for performance
# ============================================================================
format = """
[‚ï≠‚îÄ](bold blue)$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$docker_context\
$nodejs\
$python\
$rust\
$golang\
$java\
$ruby
[‚ï∞‚îÄ](bold blue)$character"""

# Right prompt - minimal for performance
right_format = "$cmd_duration$time"

# ============================================================================
# Core Modules
# ============================================================================

[os]
disabled = false
format = '[$symbol](bold white) '

[os.symbols]
macOS = ''
Linux = ''
Windows = ''

[username]
show_always = false
style_user = 'bold green'
style_root = 'bold red'
format = '[$user]($style) '

[hostname]
ssh_only = true
format = '[@$hostname](bold yellow) '
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = '[$path]($style)[$read_only]($read_only_style) '
style = 'bold cyan'
read_only = ' '
read_only_style = 'red'

[directory.substitutions]
'Documents' = ' '
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '
'Developer' = ' '
'Projects' = ' '

[character]
success_symbol = '[‚ùØ](bold green)'
error_symbol = '[‚ùØ](bold red)'
vicmd_symbol = '[‚ùÆ](bold green)'

[cmd_duration]
min_time = 500
format = '[ $duration]($style)'
style = 'yellow'

[time]
disabled = false
format = '[$time]($style) '
style = 'bold dimmed white'
time_format = '%T'

# ============================================================================
# Git Modules
# ============================================================================

[git_branch]
symbol = ' '
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'bold purple'

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = 'bold red'
conflicted = '='
up_to_date = ''
untracked = '?'
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
stashed = '$'
modified = '!'
staged = '+'
renamed = '¬ª'
deleted = '‚úò'

[git_commit]
commit_hash_length = 7
tag_symbol = 'üè∑'

# ============================================================================
# Programming Languages - Core languages only for performance
# ============================================================================

[nodejs]
symbol = ' '
format = '[$symbol($version )]($style)'
style = 'bold green'
detect_extensions = ['js', 'mjs', 'cjs', 'ts']

[python]
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = 'bold yellow'
pyenv_version_name = false
detect_extensions = ['py']

[rust]
symbol = ' '
format = '[$symbol($version )]($style)'
style = 'bold red'

[golang]
symbol = ' '
format = '[$symbol($version )]($style)'
style = 'bold cyan'

[java]
symbol = ' '
format = '[$symbol($version )]($style)'
style = 'bold red'

[kotlin]
symbol = 'üÖ∫ '
format = '[$symbol($version )]($style)'
style = 'bold blue'

[ruby]
symbol = ' '
format = '[$symbol($version )]($style)'
style = 'bold red'

# ============================================================================
# Package Managers
# ============================================================================

[package]
symbol = ' '
format = '[$symbol$version]($style) '
style = 'bold 208'
display_private = false

[conda]
symbol = ' '
format = '[$symbol$environment]($style) '
style = 'bold green'

# ============================================================================
# Cloud & Infrastructure - Disabled by default for performance
# ============================================================================

[docker_context]
symbol = ' '
format = '[$symbol$context]($style) '
style = 'bold blue'
only_with_files = true

[kubernetes]
symbol = '‚ò∏'
format = '[$symbol$context( \($namespace\))]($style) '
style = 'bold blue'
disabled = true

[terraform]
symbol = 'üí†'
format = '[$symbol$workspace]($style) '
style = 'bold purple'
disabled = true

[aws]
symbol = ' '
format = '[$symbol($profile )(\($region\))]($style) '
style = 'bold yellow'
disabled = true

# ============================================================================
# Tools - Minimal configuration
# ============================================================================

[jobs]
symbol = ' '
number_threshold = 1
format = '[$symbol$number]($style) '
style = 'bold blue'

[status]
disabled = false
format = '[\[$symbol$status\]]($style) '
symbol = '‚úñ'
style = 'bold red'

# ============================================================================
# Line Break
# ============================================================================

[line_break]
disabled = false
